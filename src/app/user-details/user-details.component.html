<button mat-raised-button (click)="userDetailslogout()">Logout</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef> user_id </th>
    <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
  </ng-container>
  <!-- Position Column -->

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> title </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>

  <!-- bodr-->
  <ng-container matColumnDef="body">
    <th mat-header-cell *matHeaderCellDef> body </th>
    <td mat-cell *matCellDef="let element"> {{element.body}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
